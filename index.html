<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .yellow {
      display: block;
      width: 200px;
      height: 200px;
      background-color:yellow;
    }

    .green {
      display: block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .magenta {
      display: block;
      width: 200px;
      height: 200px;
      background-color:magenta;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="yellow">yellow Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="magenta">magenta Paragraph</p>
</body>

</html>
